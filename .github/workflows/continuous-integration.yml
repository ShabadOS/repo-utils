name: Continuous Integration

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: c-hive/gha-npm-cache@v1
      - run: npm install
      - run: npm run lint

  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: shabados/actions/setup-git-identity@release/next
        with:
          user: Shabad OS Bot
          email: team@shabados.com
      - uses: actions/checkout@v2
      - uses: c-hive/gha-npm-cache@v1
      - run: npm install
      - run: npm run test

  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: c-hive/gha-npm-cache@v1
      - run: npm install
      - run: npm run build
